<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>IME制御サンプル</title>
  </head>
  <body>
    <form class="form">
      <label>
        <span>inputmode=指定なし</span>
        <input type="text" />
      </label>
      <label>
        <span>inputmode=numeric</span>
        <!-- NOTE: Macだとフォーカスを当ててもIMEがoffにならない。。 -->
        <input type="text" inputmode="numeric" />
      </label>
    </form>
  </body>
</html>
